<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JS 2014 Team "Daegon"</title>
    <!-- Bootstrap -->
    <link href="lib/bootstrap.darkly.min.css" rel="stylesheet" />
    <!-- App -->
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
    <div id="fireworks-options">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Greeting</h3>
                        <div class="greeting">
                            <div>
                                <h5>Enter greating here:</h5>
                                <input type="text" id="heading" value="Happy Birthday, Pesho!">
                            </div>
                            <div>
                                <h5>Enter content here:</h5>
                                <textarea id="wishes">Team Daegon wishes you all the best! Lets finish this teamwork!</textarea>
                            </div>
                            <button type="button" onclick="window.Fireworks.greeting()" class="btn btn-primary preview">Preview Greeting!</button>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Timings</h3>
                        <div class="option">
                            <h5>Limiter Total: <span data-bind="text: limiterTotal"></span></h5>
                            <input type="range" data-bind="value: limiterTotal" min="1" max="30" />
                        </div>
                        <div class="option">
                            <h5>Limiter Tick: <span data-bind="text: limiterTick"></span></h5>
                            <input type="range" data-bind="value: limiterTick" min="0" max="30" />
                        </div>
                        <div class="option">
                            <h5>Timer Total: <span data-bind="text: timerTotal"></span></h5>
                            <input type="range" data-bind="value: timerTotal" min="10" max="150" />
                        </div>
                        <div class="option">
                            <h5>Timer Tick: <span data-bind="text: timerTick"></span></h5>
                            <input type="range" data-bind="value: timerTick" min="0" max="30" />
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Firework</h3>
                        <div class="option">
                            <h5>Trail: <span data-bind="text: fireworkTrailLength"></span></h5>
                            <input type="range" data-bind="value: fireworkTrailLength" min="1" max="30" />
                        </div>
                        <div class="option">
                            <h5>Speed: <span data-bind="text: fireworkSpeed"></span></h5>
                            <input type="range" data-bind="value: fireworkSpeed" min="1" max="30" />
                        </div>
                        <div class="option">
                            <h5>Acceleration: <span data-bind="text: fireworkAcceleration"></span></h5>
                            <input type="range" data-bind="value: fireworkAcceleration" min="1" max="1.2" step="0.01" />
                        </div>
                        <div class="option">
                            <h5>Target Radius: <span data-bind="text: fireworkTargetRadius"></span></h5>
                            <input type="range" data-bind="value: fireworkTargetRadius" min="0" max="20" />
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Particle</h3>
                        <div class="option">
                            <h5>Count: <span data-bind="text: particleCount"></span></h5>
                            <input type="range" data-bind="value: particleCount" min="1" max="300" />
                        </div>
                        <div class="option">
                            <h5>Friction (Slow down): <span data-bind="text: particleFriction"></span></h5>
                            <input type="range" data-bind="value: particleFriction" min="0.5" max="1.15" step="0.01" />
                        </div>
                        <div class="option">
                            <h5>Gravity: <span data-bind="text: particleGravity"></span></h5>
                            <input type="range" data-bind="value: particleGravity" min="-10" max="10" step="0.1" />
                        </div>
                        <div class="option">
                            <h5>Alpha: <span data-bind="text: particleAlpha"></span></h5>
                            <input type="range" data-bind="value: particleAlpha" min="0.1" max="1.0" step="0.1" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- IFrame for embeding a web page for preview -->
    <iframe id="fireworks-target" frameborder="0"></iframe>

    <!-- jQuery -->
    <script src="lib/jquery.min.js"></script>

    <!-- Knockout -->
    <script src="lib/knockout.min.js"></script>

    <!-- Bootstrap -->
    <script src="lib/bootstrap.min.js"></script>

    <!-- FireworksJS Debug version -->
    <script src="js/fireworks-js/firework.js"></script>
    <script src="js/fireworks-js/particle.js"></script>
    <script src="js/fireworks-js/greeting.js"></script>
    <script src="js/fireworks-js/options.js"></script>
    <script src="js/fireworks-js/main.js"></script>

    <!-- FireworkJS Release version -->
    <!--<script src="js/fireworks-js/release/fireworks-js.min.js"></script>-->
    <!-- Knockout Bindings -->
    <script src="js/knockoutBindings.js"></script>

    <!-- DemoApp -->
    <script src="js/app.js"></script>

    <!-- Fireworks Loader -->
    <!--<script src="js/fireworks-js/loader/loader.js"></script>-->
</body>
</html>
